<!doctype html><html><head><meta charset="utf-8"/><title>Weather App</title><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet"/><script src="https://kit.fontawesome.com/af6f5656a5.js" crossorigin="anonymous"></script><script defer="defer" src="main.js"></script></head><body><header><h1>Weather App</h1></header><div id="content"><form id="searchForm" onsubmit="return!1"><input id="city" placeholder="City..." onchange='this.style.border="1px solid rgba(165,165,165,0.47)"' required/> <button id="search" type="button"><i class="fas fa-search-location"></i></button></form><div id="dataDisplay"><div id="cityCountry"><div id="cityName"></div><div id="country"></div></div><div id="description"></div><img id="weatherIcon"/><div id="tempHumidity"><i id="termo" class="fas fa-thermometer-half"></i><div id="temp"></div><i id="drop" class="fas fa-tint"></i><div id="humidity"></div></div></div></div><footer><div>Made by <a href="https://github.com/fl-martin">fl-martin</a></div></footer></body></html>
